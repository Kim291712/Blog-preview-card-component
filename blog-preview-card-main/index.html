<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Blog preview card</title>
</head>

<body>
  <main id="card"> 
    
    <div class="card-img">
      <img src="assets/images/illustration-article.svg" alt="illustration-article">
    </div>

    <section class="content">
      <span class="category "> Learning </span>
      <p class="publish-date"> Published 21 Dec 2023 </p>
      <h1> HTML & CSS foundations </h1>
      <p class="description"> These languages are the backbone of every website, defining structure, content, and presentation. </p>
    </section>

    <footer class="author">
      <img src="assets/images/image-avatar.webp" alt="author_avatar">
      <span> Greg Hooper </span>
    </footer>

  </main>
</body>
</html>
